<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="bg-dark collapse show" id="navbarHeader" style="height: auto;">
          <div class="container">
            <div class="row">
              <div class="col-sm-8 col-md-7 py-4">
                <h4 class="text-white">Зачем все это?</h4>
                <p class="text-muted">Я решил создать сайт, чтобы вы смогли понять какой антивирус лучше подойте вам.</p>
              </div>
              <div class="col-sm-4 offset-md-1 py-4">
                <h4 class="text-white">Навигация</h4>
                <ul class="list-unstyled">
                  <li><a href="{% url 'home' %}" class="text-white">Главная</a></li>
                  <li><a href="{% url 'comparison' %}" class="text-white">Сравнение антивирусов</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="navbar navbar-dark bg-dark shadow-sm">
          <div class="container">
            <a href="" class="navbar-brand d-flex align-items-center">
              <strong>Антивирусы</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="true" aria-label="Toggle naviga`tion">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </div>
      </header>

      <div class="container">
        {% block content %}{% endblock %}  
      </div>
</body>
</html>
